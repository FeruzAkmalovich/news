{% extends 'index.html' %}


{% block content %}
    <div class="row d-flex justify-content-center">
        <div class="col-8">
        
        
            <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
                <h5>{{form.username.label}}</h5>
                <span>{{form.username}}</span>
    
    
              
                
            
                
                <h5>{{form.email.label}}</h5>
                <span>{{form.email}}</span>
    
                <h5>{{form.password1.label}}</h5>
                <span >{{form.password1}}</span>
    
                <h5>{{form.password2.label}}</h5>
                <span>{{form.password2}}</span>
                 <br><br>
                <button class="btn btn-outline-danger" type="submit">Sign up</button>
            </form>
        </div>
    
    </div>
        
    {% endblock content %}
